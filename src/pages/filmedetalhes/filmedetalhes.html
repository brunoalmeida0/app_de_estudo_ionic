<ion-header>

  <ion-navbar>
    <ion-title>filmedetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="filme">
    
        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/feed_img.png">
          </ion-avatar>
          <h2 class="feed_title">{{ filme.original_title }}</h2> <!-- Obtém o titulo do método objeto_feed -->
          <p class="feed_date">{{ filme.release_date }}</p><!-- Obtém a data do método objeto_feed -->
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
    
        <ion-card-content>
          <p>{{ filme.overview }}</p>
        </ion-card-content>

      </ion-card>

</ion-content>
